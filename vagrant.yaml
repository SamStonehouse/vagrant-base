---
  - name: desktop
    ip: 192.168.56.1
    memory: 1536
    ports:
        - host: 8080
          guest: 80
        - host: 8081
          guest: 8081
        - host: 8082
          guest: 8082
        - host: 3306
          guest: 3306
        - host: 27017
          guest: 27017
    sync:
      - source: "../desktop-machine-share"
        target: "/var/share"
      - source: "../../../code/learning-rust"
        target: "/home/vagrant/learning-rust"
    facts:
      role: desktop
      environment: development
